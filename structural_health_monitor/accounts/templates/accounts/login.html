<!-- accounts/templates/accounts/login.html -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login - Structural Health Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; border: 1px solid #ddd; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Login to Structural Health Monitor</h2>
    
    {% if form.errors %}
    <div class="error">
        Your username and password didn't match. Please try again.
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        
        <div class="form-group">
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <p style="margin-top: 20px;">
        Don't have an account? <a href="/accounts/signup/">Sign up here</a>
    </p>
</body>
</html>
